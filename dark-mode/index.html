<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- FONT AWESOME  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="css/style.css" />
    <title>Dark Mode</title>
  </head>
  <body>
    <div class="container">
      <div class="toggle">
        <i class="far fa-sun"></i>
      </div>

      <div class="card">
        <img src="assets/map.png" alt="world map background" class="card-map" />

        <div class="card-left">
          <h3 class="card-type">Mastercard</h3>

          <img src="assets/chip.png" alt="" class="card-chip" />

          <div>
            <div class="card-num">1234 4567 6785 8789</div>

            <div class="card-text">Valid through</div>

            <div class="card-date">08/26</div>

            <div class="card-holder">John Smith</div>
          </div>
        </div>

        <div class="card-right">
          <div class="red-circle"></div>
          <div class="orange-circle"></div>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
